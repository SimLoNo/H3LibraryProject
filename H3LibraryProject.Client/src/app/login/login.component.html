<div class="container">
      <div class="row">
          <div class="card">
              <div class="text-center">
                  <h1>Login</h1>
                  <h6>Skriv venligst brugernavn og password</h6>
              </div>
              <form>
                <form [formGroup]="loginForm">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Brugernavn: </label>
                      <input formControlName="name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password: </label>
                      <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
                    </div>                   
                    <button type="submit" class="btn btn-primary">Log ind</button>
                  </form>
              </form>
          </div>
      </div>  
</div>
